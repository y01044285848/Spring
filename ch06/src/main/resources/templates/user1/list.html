<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>user1::list</title>
</head>
<body>
<h3>user1 목록</h3>

<a href="/ch06">메인</a>
<a href="/ch06/user1/register">등록</a>

<table border="1">
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>생년월일</th>
        <th>휴대폰</th>
        <th>나이</th>
        <th>관리</th>
    </tr>

    <tr th:each="user:${users}">
        <td>[[${user.uid}]]</td>
        <td>[[${user.name}]]</td>
        <td>[[${user.birth}]]</td>
        <td>[[${user.hp}]]</td>
        <td>[[${user.age}]]</td>
        <td>
            <a th:href="@{/user1/modify(uid=${user.uid})}">수정</a>
            <a th:href="@{/user1/delete(uid=${user.uid})}">삭제</a>
        </td>
    </tr>
</table>
</body>
</html>
